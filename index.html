<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с кнопкой</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Пользовательские стили для шрифта Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стили для модального окна */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Затемнение фона */
            z-index: 999; /* Поверх всего */
        }
        .modal-content {
            z-index: 1000; /* Поверх оверлея */
        }
        /* Стили для индикатора загрузки */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 2s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Стили для чат-окна */
        .chat-window {
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6b7280 #1f2937;
        }
        .chat-window::-webkit-scrollbar {
            width: 8px;
        }
        .chat-window::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 10px;
        }
        .chat-window::-webkit-scrollbar-thumb {
            background-color: #6b7280;
            border-radius: 10px;
            border: 2px solid #1f2937;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-800 via-indigo-900 to-blue-900 min-h-screen flex items-center justify-center p-4">

    <!-- Главная кнопка "Данные" по центру экрана -->
    <button id="dataMenuBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transition duration-300 ease-in-out text-xl">
        Данные
    </button>

    <!-- Модальное окно "Данные" (скрыто по умолчанию) -->
    <div id="dataMenu" class="fixed inset-0 hidden modal-overlay flex items-center justify-center p-4">
        <div class="modal-content bg-gray-900 p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full transform transition-all duration-300 ease-out scale-95 opacity-0">
            <h2 class="text-3xl font-bold text-white mb-6">Меню Данных</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-6 border border-purple-700">
                <button id="openGlebMenuBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 w-full mb-4">
                    Для глеба
                </button>
                <button id="openVladMenuBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50 w-full mb-4">
                    Для Влада
                </button>
                <button id="openDaniMenuBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 w-full">
                    Для Дани
                </button>
            </div>
            <button id="closeDataMenuBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 mt-4">
                Закрыть
            </button>
        </div>
    </div>

    <!-- Модальное окно для ввода пароля для Глеба (скрыто по умолчанию) -->
    <div id="glebPasswordModal" class="fixed inset-0 hidden modal-overlay flex items-center justify-center p-4">
        <div class="modal-content bg-gray-900 p-8 rounded-2xl shadow-2xl text-center max-w-sm w-full transform transition-all duration-300 ease-out scale-95 opacity-0">
            <h2 class="text-3xl font-bold text-white mb-6">Введите пароль</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-6 border border-purple-700 text-left">
                <input type="password" id="glebPasswordInput" placeholder="Пароль" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300">
                <p id="passwordError" class="text-red-400 text-sm mt-2 hidden">Неверный пароль!</p>
            </div>
            <button id="submitGlebPasswordBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 w-full mb-4">
                Войти
            </button>
            <button id="closeGlebPasswordModalBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
                Закрыть
            </button>
        </div>
    </div>

    <!-- Модальное окно "Для глеба" (скрыто по умолчанию) -->
    <div id="glebMenu" class="fixed inset-0 hidden modal-overlay flex items-center justify-center p-4">
        <div class="modal-content bg-gray-900 p-8 rounded-2xl shadow-2xl text-center max-w-lg w-full transform transition-all duration-300 ease-out scale-95 opacity-0">
            <h2 class="text-3xl font-bold text-white mb-6">Чат для Глеба</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-6 border border-purple-700 text-left text-white flex flex-col">
                <div id="glebTextDisplay" class="chat-window mb-4 flex-grow">
                    <!-- Здесь будет отображаться текст из Firestore -->
                </div>
                <textarea id="glebNewText" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 mb-2" rows="3" placeholder="Введите ваш текст здесь..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <button id="saveGlebTextBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                        Сохранить
                    </button>
                    <span id="glebStatusMessage" class="text-sm text-gray-400"></span>
                </div>
            </div>
            <button id="closeGlebMenuBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 mt-4">
                Закрыть
            </button>
        </div>
    </div>

    <!-- Модальное окно "Для Влада" (скрыто по умолчанию) -->
    <div id="vladMenu" class="fixed inset-0 hidden modal-overlay flex items-center justify-center p-4">
        <div class="modal-content bg-gray-900 p-8 rounded-2xl shadow-2xl text-center max-w-lg w-full transform transition-all duration-300 ease-out scale-95 opacity-0">
            <h2 class="text-3xl font-bold text-white mb-6">Чат для Влада</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-6 border border-purple-700 text-left text-white flex flex-col">
                <div id="vladTextDisplay" class="chat-window mb-4 flex-grow">
                    <!-- Здесь будет отображаться текст из Firestore -->
                </div>
                <textarea id="vladNewText" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 mb-2" rows="3" placeholder="Введите ваш текст здесь..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <button id="saveVladTextBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                        Сохранить
                    </button>
                    <span id="vladStatusMessage" class="text-sm text-gray-400"></span>
                </div>
            </div>
            <button id="closeVladMenuBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 mt-4">
                Закрыть
            </button>
        </div>
    </div>

    <!-- Модальное окно "Для Дани" (скрыто по умолчанию) -->
    <div id="daniMenu" class="fixed inset-0 hidden modal-overlay flex items-center justify-center p-4">
        <div class="modal-content bg-gray-900 p-8 rounded-2xl shadow-2xl text-center max-w-lg w-full transform transition-all duration-300 ease-out scale-95 opacity-0">
            <h2 class="text-3xl font-bold text-white mb-6">Чат для Дани</h2>
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-6 border border-purple-700 text-left text-white flex flex-col">
                <div id="daniTextDisplay" class="chat-window mb-4 flex-grow">
                    <!-- Здесь будет отображаться текст из Firestore -->
                </div>
                <textarea id="daniNewText" class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 mb-2" rows="3" placeholder="Введите ваш текст здесь..."></textarea>
                <div class="flex justify-between items-center mt-2">
                    <button id="saveDaniTextBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                        Сохранить
                    </button>
                    <span id="daniStatusMessage" class="text-sm text-gray-400"></span>
                </div>
            </div>
            <button id="closeDaniMenuBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50 mt-4">
                Закрыть
            </button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Глобальные переменные для Firebase
        let db;
        let auth;
        let authReady = false;

        document.addEventListener('DOMContentLoaded', async () => {
            // Элементы для меню "Данные"
            const dataMenuBtn = document.getElementById('dataMenuBtn');
            const dataMenu = document.getElementById('dataMenu');
            const dataMenuContent = dataMenu.querySelector('.modal-content');
            const closeDataMenuBtn = document.getElementById('closeDataMenuBtn');
            const openGlebMenuBtn = document.getElementById('openGlebMenuBtn');
            const openVladMenuBtn = document.getElementById('openVladMenuBtn');
            const openDaniMenuBtn = document.getElementById('openDaniMenuBtn');

            // Элементы для меню "Для глеба"
            const glebMenu = document.getElementById('glebMenu');
            const glebMenuContent = glebMenu.querySelector('.modal-content');
            const closeGlebMenuBtn = document.getElementById('closeGlebMenuBtn');
            const glebPasswordModal = document.getElementById('glebPasswordModal');
            const glebPasswordModalContent = glebPasswordModal.querySelector('.modal-content');
            const glebPasswordInput = document.getElementById('glebPasswordInput');
            const passwordError = document.getElementById('passwordError');
            const submitGlebPasswordBtn = document.getElementById('submitGlebPasswordBtn');
            const closeGlebPasswordModalBtn = document.getElementById('closeGlebPasswordModalBtn');
            const glebTextDisplay = document.getElementById('glebTextDisplay');
            const glebNewText = document.getElementById('glebNewText');
            const saveGlebTextBtn = document.getElementById('saveGlebTextBtn');
            const glebStatusMessage = document.getElementById('glebStatusMessage');

            // Элементы для меню "Для Влада"
            const vladMenu = document.getElementById('vladMenu');
            const vladMenuContent = vladMenu.querySelector('.modal-content');
            const closeVladMenuBtn = document.getElementById('closeVladMenuBtn');
            const vladTextDisplay = document.getElementById('vladTextDisplay');
            const vladNewText = document.getElementById('vladNewText');
            const saveVladTextBtn = document.getElementById('saveVladTextBtn');
            const vladStatusMessage = document.getElementById('vladStatusMessage');
            
            // Элементы для меню "Для Дани"
            const daniMenu = document.getElementById('daniMenu');
            const daniMenuContent = daniMenu.querySelector('.modal-content');
            const closeDaniMenuBtn = document.getElementById('closeDaniMenuBtn');
            const daniTextDisplay = document.getElementById('daniTextDisplay');
            const daniNewText = document.getElementById('daniNewText');
            const saveDaniTextBtn = document.getElementById('saveDaniTextBtn');
            const daniStatusMessage = document.getElementById('daniStatusMessage');

            // --- Инициализация Firebase ---
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            // Функция для открытия модального окна с анимацией
            function openModal(modalElement, contentElement) {
                modalElement.classList.remove('hidden');
                setTimeout(() => {
                    contentElement.classList.remove('opacity-0', 'scale-95');
                    contentElement.classList.add('opacity-100', 'scale-100');
                }, 10);
            }

            // Функция для закрытия модального окна с анимацией
            function closeModal(modalElement, contentElement) {
                contentElement.classList.remove('opacity-100', 'scale-100');
                contentElement.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    modalElement.classList.add('hidden');
                }, 300);
            }

            // Функция для сохранения текста в Firestore
            async function saveText(userDocId, newText, statusMessageElement, textInput) {
                if (!authReady || newText.trim() === '') {
                    statusMessageElement.textContent = 'Текст не может быть пустым!';
                    statusMessageElement.classList.remove('text-gray-400', 'text-green-400');
                    statusMessageElement.classList.add('text-red-400');
                    return;
                }

                statusMessageElement.textContent = 'Сохранение...';
                statusMessageElement.classList.remove('text-red-400', 'text-green-400');
                statusMessageElement.classList.add('text-gray-400');

                const collectionPath = `artifacts/${appId}/public/data/user_chats`;
                const docRef = doc(db, collectionPath, userDocId);

                try {
                    const now = new Date();
                    const timestamp = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    const newContent = `[${timestamp}] ${newText}\n`;
                    
                    // Обновляем документ, добавляя новый текст к существующему
                    await setDoc(docRef, { text_content: newContent }, { merge: true });

                    statusMessageElement.textContent = 'Сохранено!';
                    statusMessageElement.classList.remove('text-gray-400', 'text-red-400');
                    statusMessageElement.classList.add('text-green-400');
                    textInput.value = ''; // Очистка поля ввода
                } catch (error) {
                    console.error("Ошибка при сохранении текста:", error);
                    statusMessageElement.textContent = 'Ошибка сохранения!';
                    statusMessageElement.classList.remove('text-gray-400', 'text-green-400');
                    statusMessageElement.classList.add('text-red-400');
                }
            }


            // --- Обработчики событий для меню "Данные" ---

            dataMenuBtn.addEventListener('click', () => {
                openModal(dataMenu, dataMenuContent);
            });

            closeDataMenuBtn.addEventListener('click', () => {
                closeModal(dataMenu, dataMenuContent);
            });

            // --- Обработчики событий для кнопки "Для глеба" ---
            
            openGlebMenuBtn.addEventListener('click', () => {
                openModal(glebPasswordModal, glebPasswordModalContent);
            });

            submitGlebPasswordBtn.addEventListener('click', () => {
                const password = glebPasswordInput.value;
                const correctPassword = '20876';

                if (password === correctPassword) {
                    passwordError.classList.add('hidden');
                    closeModal(glebPasswordModal, glebPasswordModalContent);
                    openModal(glebMenu, glebMenuContent);
                    glebPasswordInput.value = '';
                } else {
                    passwordError.classList.remove('hidden');
                }
            });

            closeGlebPasswordModalBtn.addEventListener('click', () => {
                closeModal(glebPasswordModal, glebPasswordModalContent);
                glebPasswordInput.value = '';
                passwordError.classList.add('hidden');
            });

            closeGlebMenuBtn.addEventListener('click', () => {
                closeModal(glebMenu, glebMenuContent);
            });

            saveGlebTextBtn.addEventListener('click', () => {
                const currentText = glebTextDisplay.textContent || '';
                saveText('gleb', currentText + glebNewText.value, glebStatusMessage, glebNewText);
            });


            // --- Обработчики событий для меню "Для Влада" ---

            openVladMenu
